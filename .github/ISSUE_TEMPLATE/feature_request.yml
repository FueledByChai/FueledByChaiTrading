name: Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide details below.

  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: What feature would you like to see added?
      placeholder: Describe the feature in detail
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: How would this feature be used? What problem does it solve?
      placeholder: Describe the use case and problem this solves
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: Proposed Implementation
      description: Do you have ideas on how this could be implemented?
      placeholder: Any thoughts on implementation approach

  - type: checkboxes
    id: broker-impact
    attributes:
      label: Broker Impact
      description: Which brokers would this affect?
      options:
        - label: Interactive Brokers
        - label: Paradex
        - label: Hyperliquid
        - label: Paper Broker
        - label: All Brokers
        - label: Core API
